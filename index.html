<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You 3D Heart</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="heartCanvas"></canvas>

<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    
    // Configuration
    const textMessage = "I love you";
    const particleCount = 70; // Reduced to make it less congested
    let heartScale = 15; // Made variable to be set in resize()
    const colors = ["#ff69b4", "#ff1493", "#da70d6"]; // Pink/Purple shades

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;

        // --- Mobile Responsiveness Enhancement ---
        if (width <= 480) {
            // Smaller size for phone screens (e.g., scale factor of 8-10)
            heartScale = 10; 
        } else {
            // Larger size for desktop/tablet (e.g., scale factor of 15)
            heartScale = 15;
        }

        ctx.font = "14px monospace";
        ctx.textAlign = "center";
        
        // Recalculate particle positions based on the new scale
        if (particles.length > 0) {
            particles.forEach(p => p.updatePosition());
        }
    }

    // 3D Point class
    class Particle {
        constructor() {
            // Keep track of position on the curve (t)
            this.t = Math.random() * Math.PI * 2;
            // Random speed for each particle
            this.speed = 0.002 + Math.random() * 0.003; 
            // Z-depth layer
            this.layer = (Math.random() - 0.5) * 5; 
            
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.opacity = Math.random() * 0.5 + 0.5;
            
            // Initial position update based on the current heartScale
            this.updatePosition();
        }

        updatePosition() {
            // Heart Formula
            // x = 16sin^3(t)
            // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
            
            let hx = 16 * Math.pow(Math.sin(this.t), 3);
            let hy = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
            
            // Use the globally updated heartScale variable
            this.x = hx * heartScale;
            this.y = hy * heartScale;
            this.z = this.layer * 4; 
        }

        rotate(angleX, angleY) {
            // Rotate around Y axis
            let cosY = Math.cos(angleY);
            let sinY = Math.sin(angleY);
            
            let x1 = this.x * cosY - this.z * sinY;
            let z1 = this.z * cosY + this.x * sinY;

            // Rotate around X axis
            let cosX = Math.cos(angleX);
            let sinX = Math.sin(angleX);
            
            let y1 = this.y * cosX - z1 * sinX;
            let z2 = z1 * cosX + this.y * sinX;

            return { x: x1, y: y1, z: z2 };
        }

        draw(angleX, angleY) {
            // Update t to move along the path
            this.t += this.speed;
            if (this.t > Math.PI * 2) this.t -= Math.PI * 2;
            this.updatePosition();

            let pos = this.rotate(angleX, angleY);
            
            // Perspective projection
            let fov = 300;
            // Adjust FOV slightly based on scale for better depth effect
            let effectiveFov = heartScale * 20; 
            let scale = effectiveFov / (effectiveFov + pos.z);
            
            let x2d = (pos.x * scale) + width / 2;
            let y2d = (pos.y * scale) + height / 2;

            ctx.globalAlpha = scale * this.opacity;
            ctx.fillStyle = this.color;
            
            // --- MODIFICATION: Increased the base font size multiplier (from 0.5 to 0.8) ---
            let baseFontSize = Math.max(9, heartScale * 1.2); // Larger base size
            let fontSize = Math.max(8, baseFontSize * scale);
            ctx.font = `${fontSize}px monospace`;
            ctx.fillText(textMessage, x2d, y2d);
        }
    }

    function init() {
        resize();
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    let angleY = 0;
    let angleX = 0;

    function animate() {
        // Clear screen
        ctx.clearRect(0, 0, width, height);

        // Sort particles by Z-depth
        let depthMap = particles.map(p => {
            let pos = p.rotate(angleX, angleY);
            return { particle: p, z: pos.z };
        });

        depthMap.sort((a, b) => b.z - a.z);

        depthMap.forEach(item => {
            item.particle.draw(angleX, angleY);
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    init();
    animate();

</script>
</body>
</html>
